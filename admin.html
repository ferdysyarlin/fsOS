<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsOS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); }
        }
        .active-item { background-color: #eff6ff; }
        #sidebar { transition: transform 0.3s ease-in-out; }
        #sidebar-overlay { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Verifikasi PIN -->
    <div id="pin-modal-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-300">
        <!-- Konten PIN Modal akan diinjeksi oleh admin.js -->
    </div>

    <!-- Konten Utama (Awalnya Tersembunyi) -->
    <div id="main-app-container" class="hidden">
        <!-- Sidebar -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-40 opacity-0 pointer-events-none md:hidden"></div>
        <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg z-50 transform -translate-x-full">
            <div class="p-4">
                <h2 class="text-lg font-bold p-2 mb-2">Menu Navigasi</h2>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 font-semibold text-gray-700" data-page="kinerja"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Kinerja Harian</a></li>
                        <li><a href="#" class="nav-link flex items-center gap-3 p-2 rounded-lg hover:bg-gray-100 font-semibold text-gray-700" data-page="skp"><i data-lucide="file-check-2" class="w-5 h-5"></i> SKP Tahunan</a></li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Header Utama -->
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-20 border-b">
            <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
                 <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-2">
                        <button id="hamburger-button" class="p-2 rounded-lg hover:bg-gray-100 text-gray-600" aria-label="Buka Menu">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                        <h1 class="text-xl font-bold text-gray-900">fsOS</h1>
                    </div>
                     <div class="flex items-center gap-2">
                         <button id="reload-data-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Muat Ulang Data">
                            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                        </button>
                         <a href="index.html" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Kembali ke Beranda">
                            <i data-lucide="home" class="w-5 h-5"></i>
                        </a>
                     </div>
                 </div>
            </div>
        </header>

        <!-- Kontainer Konten Dinamis -->
        <main id="content-container" class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
            <!-- Konten dari kinerja.html atau skp.html akan dimuat di sini -->
        </main>
    </div>

    <script src="admin.js" type="module"></script>
</body>
</html>
