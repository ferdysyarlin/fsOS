<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsOS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .active-item { background-color: #eff6ff; }
        .color-swatch {
            transition: transform 0.2s;
        }
        .color-swatch.selected {
            transform: scale(1.2);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--tw-ring-color);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Verifikasi PIN Overlay -->
    <div id="pin-modal-overlay" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div id="pin-modal-content" class="text-center transition-transform duration-300">
            <form id="pin-form" class="flex items-center gap-2">
                 <a href="/" class="p-3 rounded-lg hover:bg-gray-200 transition-colors" title="Kembali ke Halaman Utama">
                    <i data-lucide="home" class="w-5 h-5 text-gray-600"></i>
                </a>
                <input type="password" id="pin-input" name="pin"
                    class="w-48 text-center text-lg tracking-widest font-mono bg-white border border-gray-300 text-gray-900 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 block p-2.5 transition"
                    maxlength="4" pattern="\d{4}" required autocomplete="off" placeholder="PIN">
                <button type="submit"
                    class="p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition">
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>
            <p id="pin-error" class="text-red-500 text-sm mt-2 h-4"></p>
        </div>
    </div>

    <!-- Konten Utama (Hidden by default) -->
    <main id="main-container" class="hidden">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-gray-900">fsOS</h1>
                    </div>
                    <!-- Filter Desktop -->
                    <div class="hidden md:flex items-center gap-2">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                            <input type="text" id="search-input" placeholder="Cari deskripsi..." class="w-48 pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <select id="status-filter" class="w-36 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></select>
                        <select id="month-filter" class="w-36 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></select>
                        <select id="year-filter" class="w-28 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></select>
                    </div>
                     <div class="flex items-center gap-1">
                        <button id="reset-filter-button" title="Reset Filter" class="p-2 rounded-lg hover:bg-gray-200 transition-colors">
                            <i data-lucide="rotate-ccw" class="w-5 h-5 text-gray-600"></i>
                        </button>
                        <button id="reload-data-button" title="Muat Ulang Data" class="p-2 rounded-lg hover:bg-gray-200 transition-colors">
                            <i data-lucide="refresh-cw" class="w-5 h-5 text-gray-600"></i>
                        </button>
                        <button id="mobile-filter-button" class="md:hidden p-2 rounded-lg hover:bg-gray-200 transition-colors">
                            <i data-lucide="sliders-horizontal" class="w-5 h-5 text-gray-600"></i>
                        </button>
                    </div>
                </div>
                 <!-- Search Mobile -->
                <div class="md:hidden pb-4">
                     <div class="relative">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="text" id="search-input-mobile" placeholder="Cari deskripsi..." class="w-full pl-9 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
            </div>
        </header>

        <!-- Konten Daftar & Detail -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex gap-8">
            <!-- List View -->
            <div id="list-view" class="w-full md:w-full transition-all duration-300">
                 <!-- Loading & Error States -->
                <div id="loading" class="text-center py-20"></div>
                <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md">
                    <p class="font-bold">Gagal Memuat Data</p>
                    <p id="error-message"></p>
                </div>
                <!-- Desktop Table -->
                <div class="hidden md:block bg-white rounded-xl shadow-md overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pratinjau</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="relative px-4 py-3"><span class="sr-only">Aksi</span></th>
                            </tr>
                        </thead>
                        <tbody id="kinerja-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be injected by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <!-- Mobile Card View -->
                <div id="card-container" class="md:hidden space-y-4">
                    <!-- Cards will be injected by JavaScript -->
                </div>
            </div>
            <!-- Detail View -->
            <div id="detail-view" class="w-full md:w-1/2 hidden bg-white rounded-xl shadow-md p-6 h-fit sticky top-24">
                <div id="detail-content" class="space-y-5 relative">
                    <!-- Detail content will be injected by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Tombol Tambah (Floating Action Button) -->
    <button id="add-data-button"
        class="hidden fixed bottom-8 right-8 bg-indigo-600 text-white p-4 rounded-full shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition transform hover:scale-110">
        <i data-lucide="plus" class="w-6 h-6"></i>
    </button>
    
    <!-- Modal Form Tambah/Edit -->
    <div id="form-modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 space-y-4 transition-transform transform scale-95" id="form-modal-content">
            <form id="kinerja-form" class="space-y-4">
                <input type="hidden" id="id-kinerja" name="ID Kinerja">
                <input type="hidden" id="status-input" name="Status">
                <input type="hidden" id="warna-input" name="Warna">

                <input type="date" id="tanggal" name="Tanggal" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <textarea id="deskripsi" name="Deskripsi" rows="4" placeholder="Deskripsi Kinerja..." required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                
                <div id="status-container" class="flex flex-wrap gap-2"></div>
                
                <!-- Color Picker -->
                <div class="pt-2">
                     <p class="text-sm font-medium text-gray-700 mb-2">Pilih Warna Label</p>
                     <div id="color-container" class="flex items-center gap-3"></div>
                </div>

                <div class="border-t pt-4">
                    <p id="file-lama" class="text-sm text-gray-500 mb-2"></p>
                    <label for="file-input" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 bg-gray-100 text-gray-800 text-sm font-semibold rounded-lg hover:bg-gray-200 transition">
                        <i data-lucide="upload" class="w-4 h-4"></i>
                        <span id="file-name">Pilih hingga 5 file (opsional)</span>
                    </label>
                    <input type="file" id="file-input" multiple class="hidden">
                </div>
                
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="close-form-modal" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Batal</button>
                    <button type="submit" id="submit-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Simpan Kinerja</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="delete-modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 text-center">
            <i data-lucide="alert-triangle" class="w-12 h-12 text-red-500 mx-auto mb-4"></i>
            <h3 class="text-lg font-semibold text-gray-900">Hapus Data?</h3>
            <p class="text-sm text-gray-500 mt-2 mb-6">Apakah Anda yakin ingin menghapus data ini? Aksi ini tidak dapat dibatalkan.</p>
            <div class="flex justify-center gap-3">
                <button type="button" id="cancel-delete-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Batal</button>
                <button type="button" id="confirm-delete-button" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">Ya, Hapus</button>
            </div>
        </div>
    </div>

     <!-- Modal Filter Mobile -->
    <div id="mobile-filter-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 space-y-4">
            <h3 class="text-lg font-semibold text-gray-900">Filter Data</h3>
            <select id="status-filter-mobile" class="w-full text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 p-2"></select>
            <select id="month-filter-mobile" class="w-full text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 p-2"></select>
            <select id="year-filter-mobile" class="w-full text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 p-2"></select>
            <div class="flex justify-end gap-3 pt-4">
                <button type="button" id="close-mobile-filter-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Tutup</button>
                <button type="button" id="apply-mobile-filter-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">Terapkan</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
