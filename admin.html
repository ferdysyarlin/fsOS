<!DOCTYPE html>
<html lang="id" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - fsOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .status-btn {
            transition: all 0.2s ease-in-out;
        }
        .status-btn.selected {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .new-row-highlight {
            animation: highlight 2s ease-out;
        }
        @keyframes highlight {
            0% { background-color: #dbeafe; }
            100% { background-color: transparent; }
        }
    </style>
</head>
<body class="h-full">

    <!-- Latar Belakang Verifikasi PIN -->
    <div id="pin-modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 backdrop-blur-sm transition-opacity duration-300">
        <div id="pin-modal-content" class="w-full max-w-xs p-4">
            <form id="pin-form" class="flex items-center gap-2">
                <input type="password" id="pin-input" name="pin" class="block w-full rounded-md border-0 bg-white/10 py-2.5 px-4 text-white text-center text-2xl tracking-[0.5em] shadow-sm ring-1 ring-inset ring-white/20 focus:ring-2 focus:ring-inset focus:ring-indigo-500" autocomplete="off" maxlength="4" pattern="\d{4}" required>
                <button type="submit" class="p-3 rounded-md bg-indigo-600 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
                    </svg>
                </button>
            </form>
            <p id="pin-error" class="text-red-400 text-center text-sm mt-3"></p>
        </div>
    </div>

    <!-- Konten Utama (Tersembunyi Awalnya) -->
    <main id="main-content" class="hidden h-full">
        <div class="flex flex-col h-full">
            <!-- Header -->
            <header class="bg-white shadow-sm">
                <div class="mx-auto w-full px-4 sm:px-6 lg:px-8">
                    <div class="flex h-16 items-center justify-between">
                        <div class="flex items-center">
                            <h1 class="text-xl font-bold tracking-tight text-gray-900">fsOS</h1>
                        </div>
                        <a href="index.html" class="p-2 rounded-full text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                        </a>
                    </div>
                </div>
            </header>

            <!-- Area Tabel -->
            <div class="flex-grow overflow-y-auto p-4 sm:p-6 lg:p-8">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div id="loading" class="px-6 py-10 text-center"></div>
                    <div id="error" class="hidden p-6 text-center">
                        <p class="text-red-600">Gagal memuat data. <span id="error-message"></span></p>
                    </div>
                    <table id="kinerja-table" class="min-w-full divide-y divide-gray-200 hidden">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File</th>
                            </tr>
                        </thead>
                        <tbody id="kinerja-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data akan dimuat di sini oleh JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Tombol Tambah Mengambang -->
    <button id="add-data-button" type="button" class="hidden fixed bottom-8 right-8 inline-flex items-center gap-x-2 rounded-full bg-indigo-600 p-4 text-sm font-semibold text-white shadow-lg hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M12 3.75a.75.75 0 0 1 .75.75v6.75h6.75a.75.75 0 0 1 0 1.5h-6.75v6.75a.75.75 0 0 1-1.5 0v-6.75H4.5a.75.75 0 0 1 0-1.5h6.75V4.5a.75.75 0 0 1 .75-.75Z" clip-rule="evenodd" />
        </svg>
    </button>
    
    <!-- Modal Form Tambah Data -->
    <div id="form-modal-overlay" class="hidden fixed inset-0 z-40 bg-gray-900 bg-opacity-50 backdrop-blur-sm">
        <div class="flex items-center justify-center min-h-full p-4">
            <form id="kinerja-form" class="w-full max-w-lg bg-white rounded-lg shadow-xl p-6 space-y-6">
                <input type="hidden" id="id-kinerja" name="ID Kinerja">
                
                <input type="date" name="Tanggal" id="tanggal" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>

                <textarea id="deskripsi" name="Deskripsi" rows="3" placeholder="Deskripsi Kinerja..." class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required></textarea>

                <div>
                    <input type="hidden" id="status-input" name="Status" value="Hadir">
                    <div id="status-container" class="grid grid-cols-3 sm:grid-cols-6 gap-2">
                        <!-- Tombol Status akan dibuat oleh JavaScript -->
                    </div>
                </div>

                <input type="file" name="file-upload" id="file-upload" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">

                <div class="flex items-center justify-end gap-x-4 pt-4">
                    <button type="button" id="close-form-modal" class="text-sm font-semibold leading-6 text-gray-900">Batal</button>
                    <button id="submit-button" type="submit" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Simpan Kinerja</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
