<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - fsOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px;}
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Modal Verifikasi PIN -->
    <div id="pin-modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 transition-opacity duration-300">
        <div id="pin-modal-content" class="w-full max-w-xs p-4 transition-transform duration-300">
            <form id="pin-form" class="flex items-center gap-2">
                <input type="password" id="pin-input" autocomplete="current-password" required class="bg-gray-700 text-white placeholder-gray-400 text-center tracking-widest text-lg w-full px-4 py-3 rounded-lg border border-gray-600 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition" style="letter-spacing: 0.5em;">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-lg transition duration-200 flex-shrink-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                </button>
            </form>
            <p id="pin-error" class="text-red-400 text-sm mt-3 text-center"></p>
        </div>
    </div>

    <!-- Tampilan Daftar (Awalnya Tersembunyi) -->
    <div id="list-view">
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 shadow-sm">
            <div class="w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <span class="text-xl font-bold text-indigo-600">fsOS</span>
                    <a href="index.html" class="p-2 rounded-full hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                    </a>
                </div>
            </div>
        </header>

        <main class="w-full mx-auto p-4 sm:p-6 lg:p-8">
            <div id="loading" class="text-center py-10"></div>
            <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert">
                <strong class="font-bold">Gagal memuat!</strong>
                <span class="block sm:inline" id="error-message">Terjadi kesalahan.</span>
            </div>
            
            <div class="hidden sm:block bg-white rounded-xl shadow-md overflow-hidden">
                <table id="kinerja-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="relative px-6 py-3"><span class="sr-only">Aksi</span></th>
                        </tr>
                    </thead>
                    <tbody id="kinerja-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
            <div id="card-container" class="sm:hidden grid grid-cols-1 gap-4"></div>
        </main>
    </div>

    <!-- Tampilan Detail (Awalnya Tersembunyi) -->
    <div id="detail-view" class="hidden">
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 shadow-sm">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <button id="back-to-list-button" class="flex items-center gap-2 p-2 rounded-full hover:bg-gray-100 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                        <span class="text-md font-semibold text-gray-700">Kembali</span>
                    </button>
                    <span class="text-lg font-bold text-indigo-600">Detail Kinerja</span>
                </div>
            </div>
        </header>
        <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
            <div id="detail-content" class="bg-white rounded-xl shadow-md overflow-hidden p-6 space-y-5">
                <!-- Konten detail akan diisi oleh JavaScript -->
            </div>
        </main>
    </div>

    <!-- Tombol Tambah & Modal (Tetap sama) -->
    <button id="add-data-button" class="hidden fixed bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full p-4 shadow-lg transition transform hover:scale-110 z-20">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </button>
    
    <div id="form-modal-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-40 transition-opacity duration-300">
        <div id="form-modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-md m-4 p-6 transform transition-transform duration-300 scale-95">
             <form id="kinerja-form">
                <input type="hidden" id="id-kinerja" name="ID Kinerja">
                <div class="space-y-4">
                    <input type="date" id="tanggal" name="Tanggal" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <textarea id="deskripsi" name="Deskripsi" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none" placeholder="Deskripsi Kinerja..."></textarea>
                    
                    <div>
                         <div id="status-container" class="flex flex-wrap gap-2"></div>
                         <input type="hidden" id="status-input" name="Status" required>
                    </div>

                    <div>
                        <label for="file-input" class="w-full flex items-center gap-3 px-3 py-2 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-500"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                           <span id="file-name" class="text-sm text-gray-500">Pilih file (opsional)</span>
                        </label>
                        <input type="file" id="file-input" class="hidden">
                        <p id="file-lama" class="text-xs text-gray-500 mt-1 truncate"></p>
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-6">
                    <button type="button" id="close-form-modal" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition">Batal</button>
                    <button type="submit" id="submit-button" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg transition">Simpan Kinerja</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="delete-modal-overlay" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm m-4 p-6 text-center">
            <h3 class="text-lg font-bold">Hapus Data?</h3>
            <p class="text-sm text-gray-600 my-2">Apakah Anda yakin ingin menghapus data ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="flex justify-center gap-4 mt-6">
                <button id="cancel-delete-button" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg">Batal</button>
                <button id="confirm-delete-button" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
