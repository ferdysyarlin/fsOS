<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsOS Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .active-item { background-color: #eff6ff; } /* bg-blue-50 */
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Verifikasi PIN -->
    <div id="pin-modal-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-300">
        <div id="pin-modal-content" class="text-center p-5 transition-transform duration-300">
             <div class="flex items-center gap-2 justify-center">
                 <a href="index.html" class="p-3 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Kembali ke Beranda">
                    <i data-lucide="home" class="w-5 h-5"></i>
                </a>
                <form id="pin-form" class="flex items-center">
                    <input type="password" id="pin-input" name="pin" class="w-48 text-center text-lg tracking-widest bg-white border border-gray-300 rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="4" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
                    <button type="submit" class="p-3 rounded-r-lg bg-indigo-600 text-white hover:bg-indigo-700 transition" aria-label="Masuk">
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
            <p id="pin-error" class="text-red-500 text-sm mt-2 h-5"></p>
        </div>
    </div>

    <!-- Konten Utama -->
    <div id="main-container" class="hidden min-h-screen">
        <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-20 border-b">
            <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
                 <div class="flex flex-wrap items-center justify-between gap-4">
                    <div class="flex items-center gap-4">
                        <h1 class="text-xl font-bold text-gray-900">fsOS</h1>
                        <div class="w-px h-6 bg-gray-200 hidden md:block"></div>
                        <div class="hidden md:block">
                            <input type="search" id="search-input" placeholder="Cari deskripsi..." class="w-full md:w-64 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 text-sm">
                        </div>
                    </div>
                     <div class="flex items-center gap-2">
                        <div class="flex-grow grid grid-cols-2 sm:grid-cols-3 gap-2">
                            <select id="status-filter" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
                            <select id="month-filter" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
                            <select id="year-filter" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
                        </div>
                        <button id="reset-filter-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Reset Filter">
                            <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
                        </button>
                         <button id="reload-data-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Muat Ulang Data">
                            <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                        </button>
                         <a href="index.html" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Kembali ke Beranda">
                            <i data-lucide="home" class="w-5 h-5"></i>
                        </a>
                    </div>
                </div>
                 <div class="mt-3 md:hidden">
                     <input type="search" id="search-input-mobile" placeholder="Cari deskripsi..." class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 text-sm">
                </div>
            </div>
        </header>

        <main class="max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8 flex flex-col md:flex-row gap-6">
            <!-- Tampilan Daftar (Kiri) -->
            <div id="list-view" class="w-full md:w-full transition-all duration-300">
                <div id="loading" class="text-center py-10"></div>
                <div id="error" class="hidden text-center py-10 bg-red-50 p-4 rounded-lg">
                    <p class="font-semibold text-red-700">Gagal memuat data</p>
                    <p id="error-message" class="text-red-600 text-sm"></p>
                </div>

                <!-- Tampilan Tabel (Desktop) -->
                <div class="hidden sm:block bg-white rounded-xl shadow-sm overflow-hidden">
                    <table id="kinerja-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Pratinjau</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="relative px-4 py-3"><span class="sr-only">Aksi</span></th>
                            </tr>
                        </thead>
                        <tbody id="kinerja-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <!-- Tampilan Kartu (Mobile) -->
                <div id="card-container" class="sm:hidden grid grid-cols-1 gap-4"></div>
            </div>

            <!-- Tampilan Detail (Kanan) -->
            <div id="detail-view" class="hidden w-full md:w-1/2 transition-all duration-300">
                 <div class="bg-white rounded-xl shadow-sm p-6 sticky top-24 space-y-5">
                    <div id="detail-content" class="space-y-5"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button id="add-data-button" class="hidden fixed bottom-8 right-8 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 flex items-center justify-center transition">
        <i data-lucide="plus" class="w-7 h-7"></i>
    </button>

    <!-- Modal Form Tambah/Edit -->
    <div id="form-modal-overlay" class="hidden fixed inset-0 bg-black/30 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 space-y-4 transform transition-transform duration-300 scale-95" onclick="event.stopPropagation()">
            <form id="kinerja-form" class="space-y-4">
                <input type="hidden" id="id-kinerja" name="ID Kinerja">
                <input type="date" id="tanggal" name="Tanggal" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Tanggal">
                <textarea id="deskripsi" name="Deskripsi" rows="4" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Deskripsi Kinerja..."></textarea>
                
                <div id="status-container" class="flex flex-wrap gap-2"></div>
                <input type="hidden" id="status-input" name="Status" required>

                <div>
                    <input type="file" id="file-input" class="hidden" multiple accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                    <label for="file-input" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        <i data-lucide="upload" class="w-4 h-4"></i>
                        <span id="file-name">Pilih hingga 5 file (opsional)</span>
                    </label>
                    <p id="file-lama" class="text-xs text-gray-500 mt-1"></p>
                </div>
                
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" id="close-form-modal" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200">Batal</button>
                    <button type="submit" id="submit-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Simpan Kinerja</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Konfirmasi Hapus -->
    <div id="delete-modal-overlay" class="hidden fixed inset-0 bg-black/30 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-sm p-6 text-center" onclick="event.stopPropagation()">
            <h3 class="text-lg font-semibold text-gray-900">Hapus Data?</h3>
            <p class="mt-2 text-sm text-gray-600">Apakah Anda yakin ingin menghapus data kinerja ini? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="mt-6 flex justify-center gap-3">
                <button type="button" id="cancel-delete-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200">Batal</button>
                <button type="button" id="confirm-delete-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
