<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsOS.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); }
        }
        .active-item { background-color: #eff6ff; }
        .sidebar a.active { background-color: #eef2ff; color: #4338ca; font-weight: 600; }
        .color-swatch { transition: transform 0.2s ease-in-out; }
        .color-swatch.selected {
            transform: scale(1.1);
            box-shadow: 0 0 0 2px white, 0 0 0 4px var(--ring-color);
        }
        
        /* --- Sidebar Base & Transition Styles --- */
        .sidebar { transition: width 0.3s ease-in-out, transform 0.3s ease-in-out; }
        .sidebar .nav-text { transition: opacity 0.2s, visibility 0.2s; white-space: nowrap; }
        .main-content { transition: padding-left 0.3s ease-in-out; }

        /* --- Desktop Styles (md and up) --- */
        @media (min-width: 768px) {
            .main-content { padding-left: 16rem; /* w-64 default */ }
            .sidebar-collapsed .sidebar { width: 4.5rem; /* w-18 */ }
            .sidebar-collapsed .main-content { padding-left: 4.5rem; }
            .sidebar-collapsed .sidebar .nav-text { opacity: 0; visibility: hidden; pointer-events: none; }
            .sidebar-collapsed .sidebar .nav-link { justify-content: center; }
            .sidebar-collapsed .sidebar .sidebar-header-content { justify-content: center; }
            .sidebar-collapsed .sidebar .app-title { display: none; }
            .sidebar-collapsed .sidebar .placeholder-logo { display: block; }
        }

        /* --- Mobile Styles (below md) --- */
        @media (max-width: 767px) {
            .sidebar { transform: translateX(-100%); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 sidebar-collapsed">

    <!-- Verifikasi PIN -->
    <div id="pin-modal-overlay" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-300">
        <div id="pin-modal-content" class="text-center p-5 transition-transform duration-300">
             <div class="flex items-center gap-2 justify-center">
                 <a href="index.html" class="p-3 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Kembali ke Beranda"><i data-lucide="home" class="w-5 h-5"></i></a>
                 <form id="pin-form" class="flex items-center">
                     <input type="password" id="pin-input" name="pin" class="w-48 text-center text-lg tracking-widest bg-white border border-gray-300 rounded-l-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" maxlength="4" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
                     <button type="submit" class="p-3 rounded-r-lg bg-indigo-600 text-white hover:bg-indigo-700 transition" aria-label="Masuk"><i data-lucide="arrow-right" class="w-5 h-5"></i></button>
                 </form>
             </div>
             <p id="pin-error" class="text-red-500 text-sm mt-2 h-5"></p>
        </div>
    </div>

    <!-- Konten Utama -->
    <div id="main-container" class="hidden">
        <!-- Sidebar Overlay for Mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black/30 z-30 hidden md:hidden"></div>
        
        <aside id="sidebar" class="sidebar fixed top-0 left-0 w-64 h-full bg-white border-r -translate-x-full md:translate-x-0 z-40">
            <div class="sidebar-header flex items-center justify-between p-4 h-16 border-b">
                <div class="sidebar-header-content flex items-center gap-2 overflow-hidden">
                     <i data-lucide="layers" class="placeholder-logo hidden w-6 h-6 text-indigo-600 flex-shrink-0"></i>
                     <h1 class="app-title text-xl font-bold text-gray-900">fsOS</h1>
                </div>
                <button id="close-sidebar-button" class="md:hidden p-1 rounded-full hover:bg-gray-100"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <nav class="p-4 space-y-2">
                <a href="#" id="nav-kinerja" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg font-medium text-gray-700 hover:bg-gray-100">
                    <i data-lucide="folder-kanban" class="w-5 h-5 flex-shrink-0"></i> <span class="nav-text">Kinerja</span>
                </a>
                <a href="#" id="nav-skp" class="nav-link flex items-center gap-3 px-3 py-2 rounded-lg font-medium text-gray-700 hover:bg-gray-100">
                    <i data-lucide="file-check-2" class="w-5 h-5 flex-shrink-0"></i> <span class="nav-text">SKP</span>
                </a>
            </nav>
        </aside>

        <div class="main-content">
            <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-20 border-b">
                <div class="flex items-center justify-between gap-4 px-4 sm:px-6 lg:px-8 h-16">
                     <div class="flex items-center gap-2">
                        <button id="hamburger-button" class="p-2 -ml-2 rounded-lg hover:bg-gray-100"><i data-lucide="menu" class="w-6 h-6"></i></button>
                        <h2 id="page-title" class="text-lg font-semibold text-gray-900">Kinerja</h2>
                     </div>
                      <div class="flex items-center gap-2">
                          <button id="reload-data-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Muat Ulang Data"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
                          <a href="index.html" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Kembali ke Beranda"><i data-lucide="home" class="w-5 h-5"></i></a>
                      </div>
                </div>
            </header>
            
            <div id="filter-bar" class="bg-white border-b px-4 sm:px-6 lg:px-8 py-3">
                <div id="kinerja-view-filters" class="space-y-4">
                    <div class="hidden md:flex items-center gap-2">
                        <input type="search" id="search-input" placeholder="Cari deskripsi..." class="flex-grow md:flex-grow-0 md:w-48 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm">
                        <select id="status-filter" class="w-36 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
                        <select id="month-filter" class="w-36 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
                        <select id="year-filter" class="w-28 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
                        <button id="reset-filter-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Reset Filter"><i data-lucide="rotate-ccw" class="w-5 h-5"></i></button>
                    </div>
                    <div class="flex md:hidden items-center gap-2">
                        <input type="search" id="search-input-mobile" placeholder="Cari deskripsi..." class="flex-grow px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm">
                        <button id="mobile-filter-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Buka Filter"><i data-lucide="sliders-horizontal" class="w-5 h-5"></i></button>
                        <button id="reset-filter-button-mobile" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Reset Filter"><i data-lucide="rotate-ccw" class="w-5 h-5"></i></button>
                    </div>
                </div>
            </div>

            <main class="max-w-screen-2xl mx-auto p-4 sm:px-6 lg:px-8 flex flex-col md:flex-row gap-6">
                <div id="list-view" class="w-full md:w-full transition-all duration-300">
                    <div id="loading" class="text-center py-10"></div>
                    <div id="error" class="hidden text-center py-10 bg-red-50 p-4 rounded-lg">
                        <p class="font-semibold text-red-700">Gagal memuat data</p>
                        <p id="error-message" class="text-red-600 text-sm"></p>
                    </div>

                    <div id="kinerja-view" class="space-y-4">
                        <div class="hidden sm:block bg-white rounded-xl shadow-sm overflow-hidden">
                            <table id="kinerja-table" class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Pratinjau</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th class="relative px-4 py-3"><span class="sr-only">Aksi</span></th>
                                    </tr>
                                </thead>
                                <tbody id="kinerja-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                        <div id="kinerja-card-container" class="sm:hidden grid grid-cols-1 gap-4"></div>
                    </div>

                    <div id="skp-view" class="hidden">
                        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tahun</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Atasan</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nilai</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Predikat</th>
                                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">File</th>
                                    </tr>
                                </thead>
                                <tbody id="skp-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div id="detail-view" class="hidden w-full md:w-1/2 transition-all duration-300 relative">
                     <div class="bg-white rounded-xl shadow-sm p-6 sticky top-24 space-y-5">
                        <div id="detail-content" class="space-y-5"></div>
                     </div>
                </div>
            </main>
        </div>
    </div>

    <button id="add-data-button" class="hidden fixed bottom-8 right-8 w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 flex items-center justify-center transition z-30"><i data-lucide="plus" class="w-7 h-7"></i></button>

    <div id="form-modal-overlay" class="hidden fixed inset-0 bg-black/30 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 space-y-4 transform transition-transform duration-300 scale-95" onclick="event.stopPropagation()">
            <form id="kinerja-form" class="space-y-4">
                <input type="hidden" id="id-kinerja" name="ID Kinerja"><input type="date" id="tanggal" name="Tanggal" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Tanggal"><textarea id="deskripsi" name="Deskripsi" rows="4" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Deskripsi Kinerja..."></textarea><div id="status-container" class="flex flex-wrap gap-2"></div><input type="hidden" id="status-input" name="Status" required><div><input type="hidden" id="warna-input" name="Warna"><div id="color-container" class="flex items-center gap-3 pt-2"></div></div><div><input type="file" id="file-input" class="hidden" multiple accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx"><label for="file-input" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"><i data-lucide="upload" class="w-4 h-4"></i><span id="file-name">Pilih hingga 5 file (opsional)</span></label><p id="file-lama" class="text-xs text-gray-500 mt-1"></p></div><div class="flex justify-end gap-3 pt-4"><button type="button" id="close-form-modal" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200">Batal</button><button type="submit" id="submit-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Simpan Kinerja</button></div>
            </form>
        </div>
    </div>

    <div id="delete-modal-overlay" class="hidden fixed inset-0 bg-black/30 z-40 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-sm p-6 text-center" onclick="event.stopPropagation()">
            <h3 class="text-lg font-semibold text-gray-900">Hapus Data?</h3><p class="mt-2 text-sm text-gray-600">Apakah Anda yakin ingin menghapus data kinerja ini? Tindakan ini tidak dapat dibatalkan.</p><div class="mt-6 flex justify-center gap-3"><button type="button" id="cancel-delete-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200">Batal</button><button type="button" id="confirm-delete-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700">Ya, Hapus</button></div>
        </div>
    </div>
    
    <div id="mobile-filter-modal" class="hidden fixed inset-0 bg-black/30 z-40 flex items-end">
        <div class="bg-white rounded-t-xl shadow-xl w-full p-6 space-y-4" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center"><h3 class="text-lg font-semibold text-gray-900">Filter Data</h3><button id="close-mobile-filter-button" class="p-2 -mr-2 rounded-full hover:bg-gray-100"><i data-lucide="x"></i></button></div><div class="space-y-4"><select id="status-filter-mobile" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select><select id="month-filter-mobile" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select><select id="year-filter-mobile" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select></div><div class="flex justify-end gap-3 pt-4"><button type="button" id="apply-mobile-filter-button" class="w-full px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Terapkan Filter</button></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
