<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Kinerja - fsOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-30 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="admin.html" class="flex items-center gap-2 p-2 rounded-full hover:bg-gray-100 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    <span class="text-md font-semibold text-gray-700">Kembali</span>
                </a>
                <span class="text-lg font-bold text-indigo-600">Detail Kinerja</span>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8">
        <div id="detail-content" class="bg-white rounded-xl shadow-md overflow-hidden p-6 space-y-5">
            <!-- Konten detail akan diisi oleh JavaScript -->
        </div>

        <div id="error-message" class="hidden text-center py-10">
            <h2 class="text-xl font-bold text-red-600">Data Tidak Ditemukan</h2>
            <p class="text-gray-600 mt-2">Tidak ada data detail yang tersimpan. Silakan kembali ke halaman admin dan pilih data.</p>
            <a href="admin.html" class="mt-4 inline-block px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition">Kembali ke Admin</a>
        </div>
    </main>

    <script src="detail.js"></script>
</body>
</html>
