<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer dari Google Sheets</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* Style tambahan untuk tampilan yang lebih baik */
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Data dari Google Sheet</h1>
                <p class="mt-1 text-gray-600">Menampilkan data secara dinamis dari backend Google Apps Script.</p>
            </div>

            <!-- Tampilan Loading -->
            <div v-if="loading" class="p-8 text-center">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-4"></div>
                <p class="text-lg text-gray-500">Memuat data...</p>
            </div>

            <!-- Tampilan Error -->
            <div v-if="error" class="p-8 text-center bg-red-50 border-l-4 border-red-400">
                <h3 class="font-bold text-red-800">Terjadi Kesalahan</h3>
                <p class="text-red-600 mt-2">{{ error }}</p>
            </div>

            <!-- Tampilan Tabel Data -->
            <div v-if="!loading && !error && rows.length > 0" class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <!-- Header Tabel Dinamis -->
                            <th v-for="header in headers" :key="header" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                {{ header }}
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Baris Data Dinamis -->
                        <tr v-for="(row, index) in rows" :key="index" class="hover:bg-gray-50 transition-colors duration-200">
                            <td v-for="header in headers" :key="header" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
                                {{ row[header] }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Tampilan Jika Tidak Ada Data -->
            <div v-if="!loading && !error && rows.length === 0" class="p-8 text-center">
                <p class="text-lg text-gray-500">Tidak ada data untuk ditampilkan.</p>
            </div>
        </div>
        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>Dibuat dengan Vue.js dan Google Apps Script.</p>
        </footer>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    // PENTING: Ganti URL ini dengan URL Aplikasi Web dari Google Apps Script Anda!
                    gasWebAppUrl: 'https://script.google.com/macros/s/AKfycbxw4MS6lqoIwAmxfd6NImRHJ6ytc5rb_gs6D9HxHjJE2HhhInSd05lW4nO3PTx3COE2Tg/exec',
                    loading: true,
                    error: null,
                    headers: [],
                    rows: []
                };
            },
            async mounted() {
                // Fungsi ini akan dijalankan saat komponen aplikasi dimuat
                if (this.gasWebAppUrl === 'PASTE_YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                    this.error = 'Harap masukkan URL Google Apps Script pada variabel "gasWebAppUrl" di dalam kode.';
                    this.loading = false;
                    return;
                }
                await this.fetchData();
            },
            methods: {
                async fetchData() {
                    this.loading = true;
                    this.error = null;
                    try {
                        const response = await fetch(this.gasWebAppUrl);
                        if (!response.ok) {
                            throw new Error(`Gagal mengambil data. Status: ${response.status}`);
                        }
                        const data = await response.json();

                        if (data && Array.isArray(data) && data.length > 0) {
                            // Mengambil header secara dinamis dari kunci objek pertama
                            this.headers = Object.keys(data[0]);
                            this.rows = data;
                        } else {
                            // Kasus jika sheet kosong atau format tidak sesuai
                            this.rows = [];
                            this.headers = [];
                        }
                    } catch (err) {
                        console.error('Error fetching data:', err);
                        this.error = err.message || 'Tidak dapat terhubung ke server. Periksa kembali URL dan koneksi Anda.';
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>

</body>
</html>
