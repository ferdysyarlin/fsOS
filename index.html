<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Kinerja</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3"></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; } /* slate-100 */
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; } /* slate-400 */
        ::-webkit-scrollbar-thumb:hover { background: #64748b; } /* slate-500 */
        
        /* Active Navigation Link */
        .nav-link.active {
            background-color: #e2e8f0; /* slate-200 */
            color: #0f172a; /* slate-900 */
            font-weight: 600;
        }

        /* Transition for sidebar text */
        .nav-text {
            transition: opacity 0.2s ease-in-out;
        }

        /* Basic modal transition */
        .modal-enter-active, .modal-leave-active {
            transition: opacity 0.3s ease;
        }
        .modal-enter-from, .modal-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">

<div id="app" class="h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Mobile Menu Backdrop -->
        <div v-if="isSidebarVisibleMobile" @click="toggleMobileSidebar" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"></div>
        
        <!-- Sidebar -->
        <aside 
            class="absolute md:relative z-30 bg-white border-r border-slate-200 flex-shrink-0 flex flex-col transition-all duration-300"
            :class="{
                'w-64': !isSidebarCollapsed, 
                'w-20': isSidebarCollapsed,
                'translate-x-0': isSidebarVisibleMobile, 
                '-translate-x-full': !isSidebarVisibleMobile,
                'md:translate-x-0': true
            }">
            
            <div class="h-16 flex items-center justify-between px-4 border-b border-slate-200 flex-shrink-0">
                <h1 class="text-xl font-bold text-slate-900 overflow-hidden" :class="{'md:opacity-0': isSidebarCollapsed}">Kinerja App</h1>
                <button @click="toggleSidebar" class="w-10 h-10 hidden md:flex items-center justify-center rounded-lg hover:bg-slate-100">
                    <i class="fa-solid text-slate-600" :class="isSidebarCollapsed ? 'fa-chevron-right' : 'fa-chevron-left'"></i>
                </button>
            </div>
            
            <nav class="flex-1 p-4 space-y-2">
                <a href="#" @click.prevent="changePage('kinerja')" class="nav-link flex items-center px-3 py-2 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-100" :class="{'active': currentPage === 'kinerja'}">
                    <i class="fa-solid fa-desktop w-5 h-5 mr-3 text-center flex-shrink-0"></i>
                    <span class="nav-text" :class="{'opacity-0': isSidebarCollapsed}">Kinerja</span>
                </a>
                 <a href="#" @click.prevent="changePage('dashboard')" class="nav-link flex items-center px-3 py-2 text-sm font-medium rounded-lg text-slate-600 hover:bg-slate-100" :class="{'active': currentPage === 'dashboard'}">
                    <i class="fa-solid fa-chart-pie w-5 h-5 mr-3 text-center flex-shrink-0"></i>
                    <span class="nav-text" :class="{'opacity-0': isSidebarCollapsed}">Dashboard</span>
                </a>
            </nav>
        </aside>
        
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col relative">
            <!-- Top Header for Mobile -->
            <header class="h-16 flex md:hidden items-center justify-between px-4 bg-white border-b border-slate-200">
                <button @click="toggleMobileSidebar" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-slate-100">
                    <i class="fa-solid fa-bars text-slate-600"></i>
                </button>
                <h1 class="text-lg font-bold text-slate-900">Kinerja App</h1>
                <div class="w-10"></div> <!-- Spacer -->
            </header>
            
            <main class="flex-1 p-4 md:p-6 overflow-y-auto">
                <!-- === KINERJA PAGE === -->
                <div v-if="currentPage === 'kinerja'">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Riwayat Aktivitas</h2>
                    
                    <div v-if="isLoading" class="text-center py-10 text-slate-500">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-2">Memuat data...</p>
                    </div>

                    <div v-else-if="records.length > 0" class="bg-white rounded-lg shadow overflow-hidden">
                        <div class="overflow-x-auto">
                             <table class="w-full text-sm text-left text-slate-500">
                                <thead class="text-xs text-slate-700 uppercase bg-slate-50">
                                    <tr>
                                        <!-- Render headers dynamically -->
                                        <th v-for="header in tableHeaders" :key="header" scope="col" class="px-6 py-3 whitespace-nowrap">{{ header }}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="record in records" :key="record.rowIndex" class="bg-white border-b hover:bg-slate-50">
                                        <td v-for="header in tableHeaders" :key="header" class="px-6 py-4 whitespace-nowrap">{{ record[header] || '-' }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div v-else class="text-center py-10 bg-white rounded-lg shadow">
                         <p class="text-slate-500">Belum ada data. Klik tombol '+' untuk menambah.</p>
                    </div>
                </div>

                <!-- === DASHBOARD PAGE === -->
                 <div v-if="currentPage === 'dashboard'">
                    <h2 class="text-2xl font-bold text-slate-800 mb-4">Dashboard</h2>
                     <div class="p-6 bg-white rounded-lg shadow">
                        <p>Halaman dashboard. Anda bisa menambahkan ringkasan atau grafik di sini.</p>
                     </div>
                </div>
            </main>
            
            <!-- Floating Add Button -->
            <div v-if="currentPage === 'kinerja'" class="absolute bottom-6 right-6 md:bottom-8 md:right-8">
                <button @click="openAddModal" title="Tambah Data Baru" class="bg-indigo-600 hover:bg-indigo-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-transform transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-indigo-300">
                    <i class="fas fa-plus fa-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <transition name="modal">
        <div v-if="showAddModal" class="fixed inset-0 bg-slate-900 bg-opacity-50 flex items-center justify-center z-50 p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md" @click.stop>
                 <div class="p-6 border-b">
                    <h3 class="text-xl font-semibold text-slate-800">Tambah Aktivitas Baru</h3>
                 </div>
                 <form @submit.prevent="addRecord" class="p-6 space-y-4">
                     <div>
                        <label for="tanggal" class="block text-sm font-medium text-slate-700 mb-1">Tanggal</label>
                        <input id="tanggal" type="date" v-model="newRecord.tanggal" required class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                     </div>
                      <div>
                        <label for="aktivitas" class="block text-sm font-medium text-slate-700 mb-1">Aktivitas</label>
                        <textarea id="aktivitas" v-model="newRecord.aktivitas" placeholder="Deskripsi Aktivitas..." required rows="4" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                     </div>
                      <div>
                        <label for="status" class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                        <select id="status" v-model="newRecord.status" class="w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                            <option>Selesai</option>
                            <option>Dalam Proses</option>
                            <option>Tertunda</option>
                        </select>
                     </div>
                     <div class="pt-4 flex justify-end items-center gap-3">
                        <button type="button" @click="closeAddModal" class="px-4 py-2 bg-slate-100 text-slate-700 rounded-md hover:bg-slate-200">Batal</button>
                        <button type="submit" :disabled="isSubmitting" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 disabled:bg-indigo-300 flex items-center gap-2">
                             <i v-if="isSubmitting" class="fas fa-spinner fa-spin"></i>
                            {{ isSubmitting ? 'Menyimpan...' : 'Simpan' }}
                        </button>
                     </div>
                 </form>
            </div>
        </div>
    </transition>
</div>

<script>
    const { createApp, ref, onMounted, computed } = Vue;

    createApp({
        setup() {
            // --- STATE MANAGEMENT ---
            const gasUrl = ref('https://script.google.com/macros/s/AKfycbzStCgkCIX3Db7ycAy4LOoTudHSV2SZ5L6EaLRJGEq-Xym8FpK5EqS8mwoCwbSY0OQOAw/exec'); // <-- PENTING: Ganti URL ini
            const currentPage = ref('kinerja'); // Halaman default
            const isSidebarCollapsed = ref(false);
            const isSidebarVisibleMobile = ref(false);
            
            const isLoading = ref(true);
            const isSubmitting = ref(false);
            const records = ref([]);
            const showAddModal = ref(false);
            
            const newRecord = ref({
                tanggal: new Date().toISOString().slice(0, 10),
                aktivitas: '',
                status: 'Selesai'
            });

            // --- COMPUTED PROPERTIES ---
            const tableHeaders = computed(() => {
                if (records.value.length === 0) return [];
                // Ambil header dari data pertama, kecuali 'rowIndex'
                return Object.keys(records.value[0]).filter(key => key !== 'rowIndex');
            });

            // --- METHODS ---
            const fetchRecords = async () => {
                isLoading.value = true;
                try {
                    const response = await fetch(gasUrl.value);
                    if (!response.ok) throw new Error('Gagal mengambil data!');
                    const data = await response.json();
                    // Balik urutan agar data terbaru di atas
                    records.value = data.reverse(); 
                } catch (error) {
                    console.error("Error fetching records:", error);
                    alert('Tidak dapat memuat data dari Google Sheet.');
                } finally {
                    isLoading.value = false;
                }
            };
            
            const addRecord = async () => {
                if (!newRecord.value.tanggal || !newRecord.value.aktivitas) {
                    alert('Tanggal dan Aktivitas tidak boleh kosong.');
                    return;
                }
                isSubmitting.value = true;
                try {
                    const response = await fetch(gasUrl.value, {
                        method: 'POST',
                        body: JSON.stringify(newRecord.value),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    });
                    const result = await response.json();
                    if (result.status === 'success') {
                        closeAddModal();
                        await fetchRecords(); // Muat ulang data
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error("Error adding record:", error);
                    alert('Gagal menyimpan data baru.');
                } finally {
                    isSubmitting.value = false;
                }
            };
            
            const changePage = (page) => {
                currentPage.value = page;
                if (isSidebarVisibleMobile.value) {
                    isSidebarVisibleMobile.value = false;
                }
            };

            const toggleSidebar = () => {
                isSidebarCollapsed.value = !isSidebarCollapsed.value;
            };
            
            const toggleMobileSidebar = () => {
                isSidebarVisibleMobile.value = !isSidebarVisibleMobile.value;
            };

            const openAddModal = () => {
                // Reset form sebelum dibuka
                newRecord.value = {
                    tanggal: new Date().toISOString().slice(0, 10),
                    aktivitas: '',
                    status: 'Selesai'
                };
                showAddModal.value = true;
            };

            const closeAddModal = () => {
                showAddModal.value = false;
            };
            
            // --- LIFECYCLE HOOKS ---
            onMounted(() => {
                fetchRecords();
            });

            return {
                // state
                currentPage,
                isSidebarCollapsed,
                isSidebarVisibleMobile,
                isLoading,
                isSubmitting,
                records,
                showAddModal,
                newRecord,
                // computed
                tableHeaders,
                // methods
                changePage,
                toggleSidebar,
                toggleMobileSidebar,
                openAddModal,
                closeAddModal,
                addRecord
            };
        }
    }).mount('#app');
</script>

</body>
</html>
