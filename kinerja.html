<!-- Baris Kontrol Filter -->
<div class="bg-white rounded-xl shadow-sm p-4 mb-6 space-y-3">
    <!-- Filter Desktop -->
    <div class="hidden md:flex items-center gap-2">
        <div class="relative flex-grow">
            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
            <input type="search" id="search-input" placeholder="Cari deskripsi..." class="w-full pl-9 pr-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm">
        </div>
        <select id="status-filter" class="w-36 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
        <select id="month-filter" class="w-36 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
        <select id="year-filter" class="w-28 px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
        <button id="reset-filter-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Reset Filter">
            <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
        </button>
    </div>
    <!-- Kontrol Mobile -->
    <div class="md:hidden space-y-3">
        <div class="flex items-center gap-2">
            <input type="search" id="search-input-mobile" placeholder="Cari deskripsi..." class="flex-grow px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm">
            <button id="mobile-filter-button" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Buka Filter">
                <i data-lucide="sliders-horizontal" class="w-5 h-5"></i>
            </button>
            <button id="reset-filter-button-mobile" class="p-2 rounded-lg border bg-gray-100 text-gray-600 hover:bg-gray-200 transition" aria-label="Reset Filter">
                <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
</div>


<!-- Konten Daftar & Detail -->
<div class="flex flex-col md:flex-row gap-6">
    <!-- Tampilan Daftar (Kiri) -->
    <div id="list-view" class="w-full md:w-full transition-all duration-300">
        <div id="loading" class="text-center py-10"></div>
        <div id="error" class="hidden text-center py-10 bg-red-50 p-4 rounded-lg">
            <p class="font-semibold text-red-700">Gagal memuat data</p>
            <p id="error-message" class="text-red-600 text-sm"></p>
        </div>

        <!-- Tampilan Tabel (Desktop) -->
        <div class="hidden sm:block bg-white rounded-xl shadow-sm overflow-hidden">
            <table id="kinerja-table" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Pratinjau</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="relative px-4 py-3"><span class="sr-only">Aksi</span></th>
                    </tr>
                </thead>
                <tbody id="kinerja-table-body" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
        <!-- Tampilan Kartu (Mobile) -->
        <div id="card-container" class="sm:hidden grid grid-cols-1 gap-4"></div>
    </div>

    <!-- Tampilan Detail (Kanan) -->
    <div id="detail-view" class="hidden w-full md:w-1/2 transition-all duration-300 relative">
         <div class="bg-white rounded-xl shadow-sm p-6 sticky top-24 space-y-5">
            <div id="detail-content" class="space-y-5"></div>
         </div>
    </div>
</div>

<!-- Modal Form Tambah/Edit -->
<div id="form-modal-overlay" class="hidden fixed inset-0 bg-black/30 z-40 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-lg p-6 space-y-4 transform transition-transform duration-300 scale-95" onclick="event.stopPropagation()">
        <form id="kinerja-form" class="space-y-4">
            <input type="hidden" id="id-kinerja" name="ID Kinerja">
            <input type="date" id="tanggal" name="Tanggal" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Tanggal">
            <textarea id="deskripsi" name="Deskripsi" rows="4" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500" placeholder="Deskripsi Kinerja..."></textarea>
            <div id="status-container" class="flex flex-wrap gap-2"></div>
            <input type="hidden" id="status-input" name="Status" required>
            
            <!-- Color Picker -->
            <div>
                <input type="hidden" id="warna-input" name="Warna">
                <div id="color-container" class="flex items-center gap-3 pt-2"></div>
            </div>

            <div>
                <input type="file" id="file-input" class="hidden" multiple accept="image/*,application/pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                <label for="file-input" class="cursor-pointer inline-flex items-center gap-2 px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                    <i data-lucide="upload" class="w-4 h-4"></i>
                    <span id="file-name">Pilih hingga 5 file (opsional)</span>
                </label>
                <p id="file-lama" class="text-xs text-gray-500 mt-1"></p>
            </div>
            <div class="flex justify-end gap-3 pt-4">
                <button type="button" id="close-form-modal" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200">Batal</button>
                <button type="submit" id="submit-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Simpan Kinerja</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal Konfirmasi Hapus -->
<div id="delete-modal-overlay" class="hidden fixed inset-0 bg-black/30 z-40 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-sm p-6 text-center" onclick="event.stopPropagation()">
        <h3 class="text-lg font-semibold text-gray-900">Hapus Data?</h3>
        <p class="mt-2 text-sm text-gray-600">Apakah Anda yakin ingin menghapus data kinerja ini? Tindakan ini tidak dapat dibatalkan.</p>
        <div class="mt-6 flex justify-center gap-3">
            <button type="button" id="cancel-delete-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200">Batal</button>
            <button type="button" id="confirm-delete-button" class="px-4 py-2 rounded-lg text-sm font-semibold text-white bg-red-600 hover:bg-red-700">Ya, Hapus</button>
        </div>
    </div>
</div>
    
<!-- Modal Filter Mobile -->
<div id="mobile-filter-modal" class="hidden fixed inset-0 bg-black/30 z-40 flex items-end">
    <div class="bg-white rounded-t-xl shadow-xl w-full p-6 space-y-4" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center">
             <h3 class="text-lg font-semibold text-gray-900">Filter Data</h3>
             <button id="close-mobile-filter-button" class="p-2 -mr-2 rounded-full hover:bg-gray-100"><i data-lucide="x"></i></button>
        </div>
        <div class="space-y-4">
            <select id="status-filter-mobile" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
            <select id="month-filter-mobile" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
            <select id="year-filter-mobile" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500 bg-white text-sm"></select>
        </div>
         <div class="flex justify-end gap-3 pt-4">
            <button type="button" id="apply-mobile-filter-button" class="w-full px-4 py-2 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-700">Terapkan Filter</button>
        </div>
    </div>
</div>
